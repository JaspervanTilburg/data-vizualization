<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel=stylesheet href=main.css>
		<script src="https://d3js.org/d3.v6.min.js"></script>
		<script type="text/javascript" src="topojson.js" charset="utf-8"></script>
		<script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>
		<script src="https://d3js.org/d3-collection.v1.min.js"></script>
		<script src="https://unpkg.com/d3fc"></script>
	</head>
	<body>
	
		<div class="column" id="ui">
			<label for="date">Select date</label>
			<input type="date" id="date" name="date" value="2020-01-01" min="2020-01-01" max="2020-12-13" onchange="updateUI()">

			<label for="binSize">Bin size</label>
			<input type="number" id="binSize" name="binSize" min="1" max="20", value="10" onchange="updateUI()">

			<label for="trafficSelection">Select traffic data</label>
			<select id="trafficSelection" onchange="updateUI()">
				<option value="length" selected="selected">Length</option>
				<option value="duration">Duration</option>
				<option value="severeness">Severeness</option>
			</select>

			<label for="weatherSelection">Select weather data</label>
			<select id="weatherSelection" onchange="updateUI()">
				<option value="precipitation" selected="selected">Precipation</option>
				<option value="temperature">Temperature</option>
				<option value="visibility">Visibility</option>
			</select>
		</div>

		<div class="column" id="vis">
			<svg></svg>
		</div>

		<div class="column" id="plot">
			
			<div class="hist" id="histTraffic">
				<svg></svg>
			</div>

			<div class="hist" id="histWeather">
				<svg></svg>
			</div>
			
			<div id="scatter">
				<svg></svg>
			</div>
		</div>

		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
